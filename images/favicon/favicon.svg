<svg xmlns="http://www.w3.org/2000/svg" version="1.1"  xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:svgjs="http://svgjs.dev/svgjs" width="512" height="512"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
    <!-- Fond carré avec coins arrondis -->
    <rect x="10" y="10" width="492" height="492" rx="50" ry="50" fill="#4a90e2"></rect>

    <!-- Grille du démineur (carré intérieur) -->
    <rect x="80" y="80" width="352" height="352" rx="10" ry="10" fill="#f0f0f0" stroke="#333" stroke-width="6"></rect>

    <!-- Cellules de la grille -->
    <g stroke="#999" stroke-width="2">
        <!-- Lignes horizontales -->
        <line x1="80" y1="151" x2="432" y2="151"></line>
        <line x1="80" y1="222" x2="432" y2="222"></line>
        <line x1="80" y1="293" x2="432" y2="293"></line>
        <line x1="80" y1="364" x2="432" y2="364"></line>

        <!-- Lignes verticales -->
        <line x1="151" y1="80" x2="151" y2="432"></line>
        <line x1="222" y1="80" x2="222" y2="432"></line>
        <line x1="293" y1="80" x2="293" y2="432"></line>
        <line x1="364" y1="80" x2="364" y2="432"></line>
    </g>

    <!-- Cellule ouverte avec numéro -->
    <rect x="152" y="152" width="70" height="70" fill="#e0e0e0"></rect>
    <text x="187" y="202" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="#1976D2" text-anchor="middle" svgjs:data="{&quot;leading&quot;:&quot;1.3&quot;}">1</text>

    <!-- Cellule ouverte avec numéro -->
    <rect x="223" y="152" width="70" height="70" fill="#e0e0e0"></rect>
    <text x="258" y="202" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="#388E3C" text-anchor="middle" svgjs:data="{&quot;leading&quot;:&quot;1.3&quot;}">2</text>

    <!-- Cellule avec drapeau -->
    <rect x="294" y="223" width="70" height="70" fill="#d3d3d3"></rect>
    <g transform="translate(329, 258) scale(0.7)">
        <rect x="-8" y="-30" width="16" height="50" fill="#222"></rect>
        <polygon points="8,-30 8,-15 38,-22.5 8,-30" fill="#f44336"></polygon>
    </g>

    <!-- Cellule avec bombe -->
    <rect x="223" y="223" width="70" height="70" fill="#e0e0e0"></rect>
    <g transform="translate(258, 258)">
        <!-- Corps de la bombe -->
        <circle cx="0" cy="0" r="22" fill="#333"></circle>

        <!-- Éclats -->
        <line x1="0" y1="-35" x2="0" y2="-26" stroke="#333" stroke-width="5"></line>
        <line x1="0" y1="26" x2="0" y2="35" stroke="#333" stroke-width="5"></line>
        <line x1="-35" y1="0" x2="-26" y2="0" stroke="#333" stroke-width="5"></line>
        <line x1="26" y1="0" x2="35" y2="0" stroke="#333" stroke-width="5"></line>
        <line x1="-25" y1="-25" x2="-18" y2="-18" stroke="#333" stroke-width="5"></line>
        <line x1="18" y1="18" x2="25" y2="25" stroke="#333" stroke-width="5"></line>
        <line x1="-25" y1="25" x2="-18" y2="18" stroke="#333" stroke-width="5"></line>
        <line x1="18" y1="-18" x2="25" y2="-25" stroke="#333" stroke-width="5"></line>

        <!-- Reflet sur la bombe -->
        <circle cx="-7" cy="-7" r="5" fill="#666"></circle>
    </g>

    <!-- Cellules fermées -->
    <rect x="80" y="80" width="70" height="70" fill="#d3d3d3" stroke="#999" stroke-width="1"></rect>
    <rect x="294" y="80" width="70" height="70" fill="#d3d3d3" stroke="#999" stroke-width="1"></rect>
    <rect x="80" y="152" width="70" height="70" fill="#d3d3d3" stroke="#999" stroke-width="1"></rect>
    <rect x="80" y="223" width="70" height="70" fill="#d3d3d3" stroke="#999" stroke-width="1"></rect>
    <rect x="152" y="223" width="70" height="70" fill="#d3d3d3" stroke="#999" stroke-width="1"></rect>

    <rect x="80" y="80" width="352" height="352" rx="10" ry="10" fill="#f0f0f0" fill-opacity="0" stroke="#333" stroke-width="8"></rect>
    <!-- Contour de l'icône - placé à la fin pour s'assurer qu'il est au-dessus de tous les éléments -->
    <rect x="10" y="10" width="492" height="492" rx="50" ry="50" fill="none" stroke="#2a609e" stroke-width="8"></rect>
</svg><style>@media (prefers-color-scheme: light) { :root { filter: none; } }
@media (prefers-color-scheme: dark) { :root { filter: none; } }
</style></svg>